<body>
	<main>
		<section class="header text-center pt-4 pb-4 bg-primary text-white">
			<p class="h3">The Color U Have To Guess Is: </p>
			<p class="mb-0 h1">RGB(<span id="goal-color">,,,</span>)</p>
		</section>
		<section id="game-bar" class="d-flex justify-content-center">
			<div class="w-25 d-flex justify-content-around">
				<button onclick="newGame()">New Colors</button>
				<button onclick="setLevel('e')">Easy</button>
				<button onclick="setLevel('h')">Hard</button>
			</div>
		</section>
		<section id="game-cards" class="d-flex justify-content-around flex-wrap"></section>
	</main>
